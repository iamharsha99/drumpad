<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Pad</title>
    <link rel="icon" type="image/png" href="./icon.png"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Drum Pad</h1>
    </header>
    <div class="container">
        <div class="content">
            <!--Top buttons-->
            <button id="bt7" class="button bt-top">7</button>
            <button id="bt8" class="button bt-top">8</button>
            <button id="bt9" class="button bt-top">9</button>

              <!--Mid buttons-->
              <button id="bt4" class="button bt-mid">4</button>
              <button id="bt5" class="button bt-mid">5</button>
              <button id="bt6" class="button bt-mid">6</button>

                <!--Low buttons-->
            <button id="bt1" class="button bt-low">1</button>
            <button id="bt2" class="button bt-low">2</button>
            <button id="bt3"  class="button bt-low">3</button>

        </div>
      </div>
      
</body>
<footer>

</footer>

</html>
